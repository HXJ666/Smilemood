<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>详情</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
<div class="contains">
    <!--设置边框背景-->
    <div class="message-box">
        <div class="name">高雪</div>
        <div class="img-wrap">
            <!--设置图片背景-->
            <div class="img">
                <div class="num">编号：117</div>
                <div class="rank">
                    <span>票数：2</span><span>排行：111</span>
                </div>
            </div>
        </div>
        <div class="diff">与上一名差距：1票</div>
        <div class="saything">参赛宣言：假装很美</div>
        <div class="to-vote">投票</div>
    </div>
    <!--活动详情-->
    <!--边框-->
    <div class="activity-detail">
        <div class="title">活动详情</div>
        <div class="summary">多主题可以自己选，头部头图可切换不同投票主题也可以支持自己上传</div>
        <div class="rule"></div>
        <div class="prize"></div>
    </div>
</div>
</body>
</html>
