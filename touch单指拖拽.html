<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch单指拖拽</title>
</head>
<body>
<div id="id" style="width: 50px;height: 50px; border: 5px solid green; position: relative;"></div>
<script>
    var obj = document.getElementById('id');
    obj.addEventListener('touchmove', function(event) {
// 如果这个元素的位置内只有一个手指的话
        if (event.targetTouches.length == 1) {
            var touch = event.targetTouches[0];
// 把元素放在手指所在的位置
            obj.style.left = touch.pageX + 'px';
            obj.style.top = touch.pageY + 'px';
        }
    }, false);
</script>
</body>
</html>
